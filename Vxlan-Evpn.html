<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VXLAN EVPN Config Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <!-- Add Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for buttons */
        button, input, textarea {
            transition: all 0.2s ease-in-out;
        }
        /* Custom scrollbar for output */
        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #111827; /* bg-gray-900 */
        }
        pre::-webkit-scrollbar-thumb {
            background: #374151; /* bg-gray-700 */
            border-radius: 4px;
        }
        pre::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-3xl mx-auto mt-10 p-6 sm:p-8 bg-gray-900 rounded-xl shadow-2xl border border-gray-700/50">

        <!-- Header -->
        <div class="text-center mb-8">
            <!-- Icon -->
            <svg class="mx-auto h-12 w-12 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L1.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.25 12l2.846.813a4.5 4.5 0 013.09 3.09L24.75 18.75l-.813-2.846a4.5 4.5 0 01-3.09-3.09L18.25 12l2.846-.813a4.5 4.5 0 013.09-3.09L24.75 5.25l-.813 2.846a4.5 4.5 0 01-3.09 3.09L18.25 12zM9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L1.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
            </svg>
            <h1 class="text-2xl sm:text-3xl font-bold text-cyan-400 mt-4">VXLAN EVPN Config Generator</h1>
            <p class="text-gray-400 mt-2">Enter multiple VLANs to generate the NX-OS config.</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4 mb-6">
            <!-- Bulk VLAN Input -->
            <div>
                <label for="bulkInput" class="block text-sm font-medium text-gray-300 mb-1">
                    Bulk VLAN Input (one per line)
                </label>
                <textarea id="bulkInput" rows="8"
                          placeholder="Example:
1392,skytel-keranigong-BDix-1392
1396,skytel-keranigong-iiG-1396
1400,customer-C-service-Web-1400"
                          class="w-full bg-gray-800 border-gray-700 rounded-md p-3.5 text-white placeholder-gray-500
                                 font-mono text-sm shadow-inner
                                 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"></textarea>
                <p class="text-xs text-gray-400 mt-1.5">Format: <code class="bg-gray-700 px-1.5 py-0.5 rounded-md text-gray-300">VLAN_ID,VLAN_Name</code> (comma or space separated)</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="generateBtn"
                    class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-5 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transform hover:-translate-y-0.5">
                Generate Config
            </button>
            <button id="clearBtn"
                    class="w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-200 font-medium py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-gray-600/50">
                Clear
            </button>
        </div>

        <!-- Output Section (Initially Hidden) -->
        <div id="output-container" class="mt-8 hidden">
            <!-- Output Header with Copy Button -->
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold text-gray-300">Generated Configuration</h2>
                <button id="copyBtn"
                        class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium py-1.5 px-4 rounded-md shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-500/50">
                    Copy
                </button>
            </div>

            <!-- Code Block -->
            <div class="bg-gray-950 p-4 rounded-lg overflow-x-auto border border-gray-700/50">
                <pre id="config-output" class="text-sm text-green-300 font-mono whitespace-pre-wrap"></pre>
            </div>
        </div>

    </div>

    <script>
        const bulkInput = document.getElementById('bulkInput');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const outputContainer = document.getElementById('output-container');
        const configOutput = document.getElementById('config-output');

        // --- Generate Config Function ---
        function generateConfig() {
            const lines = bulkInput.value.split('\n');
            let configTemplate = '';
            let vlanBlock = '! --- 1. VLAN to VNI Mapping ---\n';
            let nveBlock = '! --- 2. NVE Interface Membership ---\ninterface nve1\n';
            let evpnBlock = '! --- 3. EVPN Control Plane ---\nevpn\n';
            
            let errorMessages = [];
            let validEntries = 0;

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (trimmedLine === '') return; // Skip empty lines

                const parts = trimmedLine.split(',');
                if (parts.length !== 2) {
                    // Try splitting by space if comma fails, for flexibility
                    const spaceParts = trimmedLine.split(/\s+/);
                    if(spaceParts.length >= 2) { // Allow for names with spaces
                         parts[0] = spaceParts[0];
                         parts[1] = spaceParts.slice(1).join(' ');
                    } else {
                        errorMessages.push(`Line ${index + 1}: Invalid format. Use 'VLAN_ID,VLAN_Name' or 'VLAN_ID VLAN_Name'.`);
                        return;
                    }
                }

                const vlanId = parts[0].trim();
                const vlanName = parts[1].trim();

                if (!vlanId || !vlanName || isNaN(parseInt(vlanId)) || vlanId < 1 || vlanId > 4094) {
                    errorMessages.push(`Line ${index + 1}: Invalid VLAN ID. Must be a number between 1-4094.`);
                    return;
                }
                
                validEntries++;

                // If valid, append to config blocks
                vlanBlock += `vlan ${vlanId}\n  name ${vlanName}\n  vn-segment ${vlanId}\n`;
                nveBlock += `  member vni ${vlanId}\n    ingress-replication protocol bgp\n`;
                evpnBlock += `  vni ${vlanId} l2\n    rd auto\n    route-target import auto\n    route-target export auto\n`;
            });

            // Combine the blocks
            if (validEntries > 0) {
                configTemplate = `${vlanBlock}\n${nveBlock}\n${evpnBlock}`;
            }

            // Display errors if any
            if (errorMessages.length > 0) {
                configOutput.textContent = "Errors found:\n" + errorMessages.join('\n');
                configOutput.classList.remove('text-green-300');
                configOutput.classList.add('text-red-400');
            } else if (validEntries === 0) {
                 configOutput.textContent = "Error: No valid input found. Please use the format 'VLAN_ID,VLAN_Name'.";
                configOutput.classList.remove('text-green-300');
                configOutput.classList.add('text-red-400');
            } else {
                // Display success
                configOutput.textContent = configTemplate.trim();
                configOutput.classList.add('text-green-300');
                configOutput.classList.remove('text-red-400');
            }
            
            outputContainer.classList.remove('hidden');
            copyBtn.textContent = 'Copy'; // Reset copy button text
        }

        // --- Copy to Clipboard Function ---
        function copyConfig() {
            const textToCopy = configOutput.textContent;
            
            if (!textToCopy || textToCopy.startsWith("Errors") || textToCopy.startsWith("Error:")) {
                copyBtn.textContent = 'No Config';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
                return;
            }

            // Use a temporary textarea for robust copying (works in all browsers/iframes)
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'fixed'; // Avoid scrolling to bottom
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.textContent = 'Failed!';
            }

            document.body.removeChild(textArea);

            // Reset button text after 2 seconds
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        }

        // --- Clear Form Function ---
        function clearForm() {
            bulkInput.value = '';
            configOutput.textContent = '';
            outputContainer.classList.add('hidden');
            copyBtn.textContent = 'Copy';
            
            // Clear error styling if present
            configOutput.classList.add('text-green-300');
            configOutput.classList.remove('text-red-400');
        }

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateConfig);
        copyBtn.addEventListener('click', copyConfig);
        clearBtn.addEventListener('click', clearForm);

    </script>
</body>
</html>
